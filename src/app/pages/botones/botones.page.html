<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Botones</ion-title>

    <ion-buttons slot="end">
      <ion-button color="primary" slot="start" shape="round">
        <ion-icon name="star"></ion-icon>
      </ion-button>
      <ion-button color="primary" shape="round">
        <ion-icon name="heart"></ion-icon>
      </ion-button>
      
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-button expand="full" size="small">Small</ion-button>
  <ion-button expand="full" size="default">Default</ion-button>
  <ion-button expand="full" size="large">Large</ion-button>

  <ion-button expand="full" routerLink="/alert" color="dark"> Anchor </ion-button>

  <ion-row>
    <ion-col>
      <ion-button expand="full" routerLink="/avatar" color="dark"> Anchor </ion-button>
    </ion-col>
    <ion-col>
      <ion-button expand="full" routerLink="/action-sheet" color="dark"> Anchor </ion-button>
    </ion-col>
  </ion-row>


  <ion-button fill="clear">Clear</ion-button>
  <ion-button fill="outline">Outline</ion-button>
  <ion-button fill="solid">Solid</ion-button>

</ion-content>
