<app-header titulo="Fab Buttons"></app-header>

<ion-content class="ion-padding">

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button >
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    
    <ion-fab-list side="top">
      <ion-fab-button><ion-icon name="logo-ionic"></ion-icon></ion-fab-button>
      <ion-fab-button color="youtube"><ion-icon name="logo-angular"></ion-icon></ion-fab-button>
      <ion-fab-button><ion-icon name="logo-react"></ion-icon></ion-fab-button>
    </ion-fab-list>
    
    <ion-fab-list side="start">
      <ion-fab-button><ion-icon name="logo-ionic"></ion-icon></ion-fab-button>
      <ion-fab-button color="youtube"><ion-icon name="logo-angular"></ion-icon></ion-fab-button>
      <ion-fab-button><ion-icon name="logo-react"></ion-icon></ion-fab-button>
    </ion-fab-list>
 
  </ion-fab>

  <ion-list>
    <ion-item *ngFor="let item of data; let i=index">
      <ion-label>{{i+1}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
<ion-footer >
  <ion-toolbar color="primary">
    <ion-title>Footer</ion-title>
  </ion-toolbar>
</ion-footer>
