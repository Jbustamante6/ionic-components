<ion-header translucent>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <!-- <ion-button (click)="toogleMenu()">
        <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button> -->
      <ion-buttons slot="start">
        <ion-menu-button menu="first" color="light"></ion-menu-button>
      </ion-buttons>
    </ion-buttons>
    <ion-title>Componentes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>


  <ion-list >
    <ion-item *ngFor="let c of components | async" [routerLink]="c.path" detail>
      <ion-icon color="primary" slot="start" [name]="c.icon"></ion-icon>
      <ion-label class="ion-text-capitalize">{{ c.nombre }}</ion-label>
    </ion-item>

  </ion-list>

</ion-content>
