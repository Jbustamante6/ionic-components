<ion-header>
	<ion-toolbar color="primary">
		<img src="/assets/slides/user-6.svg" class="avatar animated fadeIn">
	</ion-toolbar>
</ion-header>

<ion-content>
  	<ion-slides pager="true" class="slide-full">
		<ion-slide *ngFor="let item of slides">
			<ion-card>
				<img src="{{item.img}}" class="slide-image">
				<ion-card-header>
					<ion-card-title>{{item.titulo}}</ion-card-title>
				</ion-card-header>
				<ion-card-content>
					{{item.desc}}
				</ion-card-content>
			</ion-card>
		</ion-slide>
	<ion-slide>
		<ion-button expand="block" fill="outline" (click)="onClick()">
			Comenzar
		</ion-button>
	</ion-slide>
	  </ion-slides>
</ion-content>
